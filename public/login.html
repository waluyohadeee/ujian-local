<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Ujian</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/particles.css">
</head>
<body class="fade-in">
    <div class="container">
        <div class="login-card scale-up">
            <div class="particle-container">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="orb-particle"></div>
                <div class="orb-particle"></div>
            </div>
            <h1 class="fade-in-delay">Login</h1>
            <form id="loginForm" class="fade-in-delay-2">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="errorMessage" class="error-message"></div>
                <button type="submit" class="btn btn-primary glow-on-hover">Masuk</button>
            </form>
            <div class="info-box fade-in-delay-3">
                <p>Default: <strong>admin</strong> / <strong>admin123</strong></p>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            await login(username, password);
        });
    </script>
</body>
</html>
